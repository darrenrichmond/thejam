{% extends "base.html" %}

{% block content %}
  <h1>Profile</h1>
  <form action="" method="post">
    {{ form.hidden_tag() }}
    <p>
      {{ form.address.label}} </br>
      {{ form.address(size=80) }}
      {% for error in form.address.errors %}
        <span style="color: red;">[{{ error }}]</span>
      {% endfor %}
    </p>
    <p> {{ form.submit() }}
  </form>
{% endblock %}
